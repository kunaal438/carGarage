<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cars Heaven</title>

    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Open+Sans+Condensed|Roboto:900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <div class="loader">
        <img src="img/LOADING.gif" alt="">
    </div> -->

    <div class="body">
        <div class="top-shield"></div>
        <div class="bottom-shield"></div>

        <div class="main-body">
            <div class="car lambo">
                <img src="img/lambo/lambo_yellow.png" alt="">
            </div>
            <p class="car-txt txt-color">lamborghini</p>
            <div class="information">
                <p class="accelaration txt-color">accelaration</p>
                <p class="accelaration-txt">2.8s</p>
                <p>from 0-100 kmh</p>
                <p class="mileage txt-color">mileage</p>
                <p class="mileage-txt">11.24 kmpl
                </p>
            </div>
            <div class="car-logo">
                <img src="img/lambo_logo.png" alt="">
            </div>

            <div class="container">
                <div class="discover-car">
                    <i class="fas fa-plus"></i>
                    <p>discover cars</p>
                </div>
                <div class="explore-more">
                    <i class="far fa-eye"></i>
                    <p>explore detail</p>
                </div>
                <div class="color-option">
                    <i class="fas fa-tint"></i>
                    <p>color available</p>
                </div>
                <div class="colors-main-box disable">
                    <div class="rectangular-box">
                        <div class="red"></div>
                    </div>
                    <div class="rectangular-box">
                        <div class="green"></div>
                    </div>
                    <div class="rectangular-box">
                        <div class="yellow"></div>
                    </div>
                    <div class="rectangular-box">
                        <div class="cyan"></div>
                    </div>
                </div>

                <div class="car-brands disable">
                    <div class="car-brand-item">
                        <p>Lambo</p>
                    </div>
                    <div class="car-brand-item">
                        <p>Bugatti</p>
                    </div>
                    <div class="car-brand-item">
                        <p>Mclaren</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>

</html>
